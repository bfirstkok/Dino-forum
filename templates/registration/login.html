{% extends "base.html" %}
{% block content %}
<div class="container mt-4" style="max-width:480px;">
  <h3 class="mb-3">เข้าสู่ระบบ</h3>

  {% if form.errors %}
    <div class="alert alert-danger">ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง</div>
  {% endif %}

  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    {% if next %}<input type="hidden" name="next" value="{{ next }}">{% endif %}
    <button type="submit" class="btn btn-primary w-100">ล็อกอิน</button>
  </form>

  <div class="mt-3 text-center">
    ยังไม่มีบัญชี? <a href="{% url 'accounts:signup' %}">สมัครสมาชิก</a>

  </div>
</div>
{% endblock %}
