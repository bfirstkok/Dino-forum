{% extends "base.html" %}
{% block title %}เปลี่ยนรหัสผ่าน | Mini Forum{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card card-neo p-4">
      <h4 class="mb-3">เปลี่ยนรหัสผ่าน</h4>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex gap-2">
          <a class="btn btn-outline-secondary" href="{% url 'accounts:settings_home' %}">ยกเลิก</a>
          <button class="btn btn-primary" type="submit">บันทึก</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
