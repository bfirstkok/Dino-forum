{% extends "base.html" %}
{% block title %}จัดการผู้ใช้{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h5 mb-0">ผู้ใช้</h1>
</div>

<form class="row g-2 mb-3" method="get">
  <div class="col-9 col-md-10"><input name="q" class="form-control" placeholder="ค้นหา username/email" value="{{ q }}"></div>
  <div class="col-3 col-md-2"><button class="btn btn-outline-secondary w-100">ค้นหา</button></div>
</form>

<div class="card">
  <div class="table-responsive">
    <table class="table mb-0">
      <thead><tr><th>Username</th><th>Email</th><th>Role</th><th style="width:150px"></th></tr></thead>
      <tbody>
        {% for u in items %}
        <tr>
          <td>{{ u.username }}</td>
          <td>{{ u.email|default:"-" }}</td>
          <td>{% if u.is_staff %}<span class="badge text-bg-primary">admin</span>{% else %}<span class="badge text-bg-secondary">user</span>{% endif %}</td>
          <td class="text-end"><a class="btn btn-sm btn-warning" href="{% url 'adminpanel:user_role_toggle' u.id %}">เปลี่ยนสิทธิ์</a></td>
        </tr>
        {% empty %}
        <tr><td colspan="4" class="text-muted">ไม่พบผู้ใช้</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
