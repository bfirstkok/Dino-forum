{% extends "base.html" %}
{% block title %}หมวดหมู่{% endblock %}
{% block content %}
<h1 class="h5 mb-3">{{ obj|default_if_none:"เพิ่มหมวด" }}</h1>
<form method="post">
  {% csrf_token %}
  <div class="mb-3">{{ form.name.label_tag }} {{ form.name }}</div>
  <div class="mb-3">{{ form.order.label_tag }} {{ form.order }}</div>
  <button class="btn btn-primary">บันทึก</button>
  <a class="btn btn-link" href="{% url 'adminpanel:cat_list' %}">ยกเลิก</a>
</form>
{% endblock %}
